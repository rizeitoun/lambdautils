version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - echo No prebuild
  build:
    commands:
      - echo Build started on `date`
      - pip install requests -t ./
      - zip -r ../LambdaDeployment.zip .
      - mv ../LambdaDeployment.zip .

artifacts:
  files:
    - appspec.yaml
    - LambdaDeployment.zip